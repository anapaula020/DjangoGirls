{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>Publicado: {{ post.published_date|date:"d/m/Y H:i" }}</p>
                </div>
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Nenhum post encontrado.</p>
    {% endif %}
{% endblock %}
